<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive rating component</title>

    <style>
    .hero-thank {
      background-color: hsl(216, 12%, 8%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Overpass', sans-serif;
    }
    .card-content-thank {
      background-color: hsl(213, 19%, 18%);
      border-radius: 15px;
      width: 350px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .thank-image img {
      width: 100px;
      height: auto;
    }
    .selected-rating p {
      background-color: hsl(216, 12%, 25%);
      color: hsl(25, 97%, 63%);
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      margin: 0;
    }
    .thank-heading h1 {
      color: hsl(0, 0%, 100%);
      font-size: 24px;
      margin: 0;
    }
    .thank-text p {
      color: hsl(217, 12%, 63%);
      font-size: 14px;
      line-height: 1.5;
      text-align: center;
      margin: 0;
    }
    
    </style>
</head>
<body>
    <div class="hero-thank">
        <div class="card-content-thank">
            <div class="thank-image">
            <img src="./images/illustration-thank-you.svg" alt="Thank You Image">
            </div>
            <div class="selected-rating">
            <p>You selected 4 out of 5</p>
            </div>
            <div class="thank-heading">
            <h1>Thank you!</h1>
            </div>
            <div class="thank-text">
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
