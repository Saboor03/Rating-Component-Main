<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .hero-section {
      background-color: hsl(216, 12%, 8%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Overpass', sans-serif;
    }
    .card-content {
      background-color: hsl(213, 19%, 18%);
      border-radius: 15px;
      width: 350px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .icon-star {
      background-color: hsl(213, 19%, 25%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;    
      justify-content: center;
      align-items: center;
    }
    .card-heading h1 {
      color: hsl(0, 0%, 100%);
      font-size: 24px;
      margin: 0;
    }
    .card-text p {
      color: hsl(217, 12%, 63%);
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
    }
    .rating-buttons {
      display: flex;
      justify-content: space-between;
    }
    .rating-button {
      background-color: hsl(213, 19%, 25%);
      color: hsl(217, 12%, 63%);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .rating-button:hover {
      background-color: hsl(25, 97%, 53%);
      color: hsl(0, 0%, 100%);
    }
    .submit-button {
      margin-top: 10px;
      justify-content: center;
    }
    .submit {
      background-color: hsl(25, 97%, 53%);
      color: hsl(0, 0%, 100%);
      border: none;
      border-radius: 20px;
      width: 100%;
      padding: 10px 150px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      color: hsl(216, 12%, 8%);
      text-decoration: none;
      justify-content: center;
      margin-left: 5px;
    }
    .submit:hover {
      background-color: hsl(0, 0%, 100%);
    }     
  </style>
</head>
<body>
  <div class="hero-section">
        <div class="card-content">
          <div class="icon-star">
            <img src="./images/icon-star.svg" alt="star icon">
          </div>
          <div class="card-heading">
            <h1>How did we do?</h1>
          </div>
          <div class="card-text">
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
          </div>
          <div class="rating-buttons">
            <button class="rating-button">1</button>
            <button class="rating-button">2</button>
            <button class="rating-button">3</button>
            <button class="rating-button">4</button>
            <button class="rating-button">5</button>
          </div>
          <div class="submit-button">
                    <a href="index1.html" class="submit">SUBMIT</a>
        </div>


      </div>
  </div>

  <!-- Rating state start -->

</body>
</html>
